<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <main class="container">

        <div id="display-wrapper" class="top-20">

        </div>
        <div id="display-flight" class="top-20">
            
        </div>
        
        <div class="top-20">
          <button style="display:none" id="oracle-response" type="button">Track Flight Status!</button>
          <span id='oracleIndex' style="display: none"></span>
        </div>
        <div id="withdrawn" class="top-20" style="display: none">
          Withdrawal successful <span id="withdrawn-value"></span></div>
        </div>

        <div class="top-20">
            <div id="table-report" style="display:none">
            <table class="table">
                <thead class="table-head">
                     <tr>
                        <th></th>
                        <th>Status</th>
                        <th>Flight Name</th>
                        <th>Depature Date</th>
                        <th>Expected Payment</th>
                    </tr>
                </thead>
                 <tbody>
                    <tr>
                        <th>Details: </th>
                        <td><p id="status-code"></p></td>
                        <td><p id="flight-name"></p></td>
                        <td><p id="timestamp"></p></td>
                        <td><p id="amount"></p>&nbsp;<btn style="display: none" type="button" class="btn btn-primary" id="withdraw-funds">Pay</btn></td>
                    </tr>
                </tbody>
            </table>

           
            <span id='table-report' style="display: none">Display report here</span>
        </div>
         
        <div class="row top-20">
            <label class="form">Flight</label> 
            <select id="flight-number"></select>
            <label class="form">Passenger</label> 
            <select id="passenger-number" style="color: black;"></select>
            <label class="form">&nbsp Depature Date</label> 
            <input id="depature-date" type="date" data-date-inline-picker="true" style="color:black;" required/>
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="top-20">
          <table class="table" id="table-airline">
          </table>
          <table class="table" id="table-passangers">
          </table>
    </main>
    <div>
            <!-- Modal -->
            <div class="modal fade bottom-20" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h4 class="modal-title">Purchase Insurance</h4>
                  </div>
                  <div class="modal-body">
                    <label class="form">Flight name: </label><span id="flightName"></span><br />
                    <label class="form">Depature date: </label><span id="flightDate"></span><br />
                    <label class="form">Passenger: </label><span id="flightPassenger"></span><br /><hr />
                    <label class="from"><b>ETH</b></b></label><br />
                    <label class="from">Enter Insurance Amount(0.01-1 ether) </label>
                    &nbsp;<input type="number" id="insurance" min="0" max="1" step="0.01"><span>Ether</span><br />
                    <label>Premium insurance: </label>&nbsp;<b><span id='premium'>0 ether</span></b>  <br>                  
                    <hr>
                    <table class="table">
                        <thead class="table-head">
                            <tr>
                                <th>Flight Delay:</th>
                                <th>On Time</th>
                                <th>If Delay (ether<span>&#215;</span>1.5)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Pay:</th>
                                <td>0 ether</td>
                                <td ><p id="delay">0 eher</p></td>
                            </tr>
                        </tbody>
                    </table>
                    <btn type="button" class="btn btn-primary" id="buy">Buy Insurance</btn>
                  </div>
                  <div class="modal-footer">
                    
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
    </div>

</body>

</html>
